<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <main class="background">
        <section class="title">
            <h1 class="tic">Tic-</h1>
            <h1 class="tac">Tac</h1>
            <h1 class="toe">-Toe</h1>
        </section>
        <section class="player-names">
            <span>
            <label for="player1" class="player1">Player 1</label>
            <input type="text" id="player1" name="player1">
            <label for="player2" class="player2">Player 2</label>
            <input type="text" id="player2" name="player2">
            </span>
        </section>
        <section class="whos-turn">
            <p>It is <span id="current-player"></span>'s turn.</p>
        </section>
        <section id="board">
            <div class="space">1</div>
            <div class="space">2</div>
            <div class="space">3</div>
            <div class="space">4</div>
            <div class="space">5</div>
            <div class="space">6</div>
            <div class="space">7</div>
            <div class="space">8</div>
            <div class="space">9</div>
        </section>
        <section class="winner">
            <div id="winner-message"></div>
        </section>
        <section class="controls">
            <button id="resetButton">Reset</button>
        </section>


    </main>
</body>
</html>
